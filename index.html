<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- ANIMATE CSS LINK -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h1>Css Animation</h1>
    <div class='container animated wow zoomIn'>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="code">
        <h2 class="code-by  animated wow fadeInDown">
                <span class='color1'>c</span>
                <span class='color2'>o</span>
                <span class='color3'>d</span>
                <span class='color5'>e</span>
             <img src="images/fingerprint.png" alt="image">
        </h2>
        <h2 class="animated wow fadeInUp" data-wow-delay="1s">
            <span class='color1'>i</span>
            <span class='color2'>k</span>
            <span class='color3'>r</span>
            <span class='color4'>a</span>
            <span class='color5'>m</span>
            <span class='color6'>m</span>
            <span class='color7'>i</span>
            <span class='color8'>s</span>
            <span class='color9'>s</span>
            <span class='color10'>a</span>
            <span class='color11'>o</span>
            <span class='color12'>u</span>
            <span class='color13'>i</span>
        </h2>
    </div>
   <!-- <script src="js/jquery-3.5.1.slim.min.js"></script> -->
  <!-- JQUERY CDN LINK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <!-- WOW JS LINK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
   <script>
       new WOW().init();
   </script>
</body>
</html>
